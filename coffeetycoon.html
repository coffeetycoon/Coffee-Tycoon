<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Shop Tycoon ☕</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: 800;
      background: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    main {
      padding: 20px;
    }
    canvas {
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
    .stats, .upgrades {
      margin-top: 20px;
    }
    .upgrade-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2e2e2e;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .upgrade-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>Coffee Shop Tycoon ☕</header>
  <main>
    <p>Click the coffee cup to brew coffee!</p>
    <canvas id="gameCanvas" width="200" height="200"></canvas>

    <div class="stats">
      <p id="coffeeCount">Coffee: 0</p>
      <p id="cps">Coffee per second: 0</p>
    </div>

    <div class="upgrades">
      <button class="upgrade-btn" id="buyAssistant">Hire Assistant (Cost: 10)</button>
      <button class="upgrade-btn" id="buyMachine">Buy Coffee Machine (Cost: 100)</button>
    </div>
  </main>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let coffee = 0;
    let cps = 0;
    let assistants = 0;
    let machines = 0;
    let assistantCost = 10;
    let machineCost = 100;

    // Steam particles
    let steam = [];

    function drawCup() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Cup body
      ctx.fillStyle = '#c49a6c';
      ctx.beginPath();
      ctx.moveTo(60, 150);
      ctx.lineTo(140, 150);
      ctx.lineTo(120, 70);
      ctx.lineTo(80, 70);
      ctx.closePath();
      ctx.fill();

      // Cup top (ellipse)
      ctx.fillStyle = '#8b5a2b';
      ctx.beginPath();
      ctx.ellipse(100, 70, 40, 15, 0, 0, Math.PI * 2);
      ctx.fill();

      // Handle
      ctx.strokeStyle = '#c49a6c';
      ctx.lineWidth = 8;
      ctx.beginPath();
      ctx.arc(145, 100, 20, Math.PI / 2, -Math.PI / 2, true);
      ctx.stroke();
    }

    function drawSteam() {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      steam.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateSteam() {
      if (Math.random() < 0.1) {
        steam.push({ x: 100 + (Math.random() * 20 - 10), y: 55, size: Math.random() * 4 + 2, speed: Math.random() * 0.5 + 0.5 });
      }
      steam.forEach(p => {
        p.y -= p.speed;
        p.size *= 0.98;
      });
      steam = steam.filter(p => p.size > 0.5);
    }

    function updateStats() {
      document.getElementById('coffeeCount').textContent = `Coffee: ${Math.floor(coffee)}`;
      document.getElementById('cps').textContent = `Coffee per second: ${cps}`;
    }

    function isClickOnCup(x, y) {
      // Simple bounding box for cup area
      return (x > 60 && x < 140 && y > 60 && y < 150);
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (isClickOnCup(x, y)) {
        coffee++;
        updateStats();
      }
    });

    document.getElementById('buyAssistant').addEventListener('click', () => {
      if (coffee >= assistantCost) {
        coffee -= assistantCost;
        assistants++;
        cps += 1;
        assistantCost = Math.floor(assistantCost * 1.5);
        document.getElementById('buyAssistant').textContent = `Hire Assistant (Cost: ${assistantCost})`;
        updateStats();
      }
    });

    document.getElementById('buyMachine').addEventListener('click', () => {
      if (coffee >= machineCost) {
        coffee -= machineCost;
        machines++;
        cps += 5;
        machineCost = Math.floor(machineCost * 1.7);
        document.getElementById('buyMachine').textContent = `Buy Coffee Machine (Cost: ${machineCost})`;
        updateStats();
      }
    });

    setInterval(() => {
      coffee += cps / 10;
      updateStats();
    }, 100);

    function gameLoop() {
      drawCup();
      updateSteam();
      drawSteam();
      requestAnimationFrame(gameLoop);
    }

    updateStats();
    gameLoop();
  </script>
</body>
</html>
